<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo de TI para Crian√ßas - Complete as Frases</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Fredoka One', cursive, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: #333;
  }
  #game-container {
    background: #fff8f0;
    border-radius: 20px;
    width: 100%;
    max-width: 480px;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
    color: #ff6f91;
    text-shadow: 2px 2px 5px #ffb6b9;
  }
  #question {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    line-height: 1.4;
    color: #6b4c7b;
    font-weight: 700;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .btn-option {
    background: #ffb6b9;
    border: none;
    border-radius: 20px;
    padding: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255, 111, 145, 0.5);
    transition: background 0.3s ease, transform 0.15s ease;
  }
  .btn-option:hover:not(:disabled) {
    background: #ff6f91;
    transform: scale(1.05);
    box-shadow: 0 8px 24px rgba(255, 111, 145, 0.8);
  }
  .btn-option.correct {
    background: #28a745;
    color: white;
    cursor: default;
    box-shadow: 0 8px 24px #28a745;
    transform: none;
  }
  .btn-option.incorrect {
    background: #dc3545;
    color: white;
    cursor: default;
    box-shadow: 0 8px 24px #dc3545;
    transform: none;
  }
  #feedback {
    margin-top: 1.5rem;
    font-size: 1.25rem;
    font-weight: 700;
    min-height: 2em;
    color: #444;
    user-select: none;
  }
  #next-btn {
    margin-top: 2rem;
    background: #ff6f91;
    border: none;
    border-radius: 25px;
    padding: 1rem 2rem;
    font-size: 1.3rem;
    font-weight: 800;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(255,111,145,0.7);
    display: none;
    transition: background 0.3s ease;
  }
  #next-btn:hover {
    background: #e0506f;
  }
  #score-container {
    margin-top: 2rem;
    font-size: 1.75rem;
    font-weight: 900;
    color: #ff6f91;
    user-select: none;
    display: none;
    text-shadow: 1px 1px 3px #ffb6b9;
  }
</style>
</head>
<body>
  <div id="game-container" role="main" aria-live="polite">
    <h1>Jogo de TI para Crian√ßas</h1>
    <div id="question" aria-label="Pergunta"></div>
    <div class="options" role="list" id="options-list"></div>
    <div id="feedback" aria-live="polite"></div>
    <button id="next-btn" aria-label="Pr√≥xima pergunta">Pr√≥ximo</button>
    <div id="score-container"></div>
  </div>

  <script>
    const questions = [
      {
        text: 'Computador √© uma m√°quina que ajuda a gente a fazer ___.',
        options: ['Tudo', 'Brincar', 'Tarefas', 'Comer'],
        answer: 2,
      },
      {
        text: 'O teclado serve para a gente ___.',
        options: ['Escrever', 'Ouvir', 'Assistir', 'Dormir'],
        answer: 0,
      },
      {
        text: 'O que mostra as imagens do computador √© o ___.',
        options: ['Monitor', 'Fone', 'Mouse', 'Mesa'],
        answer: 0,
      },
      {
        text: 'Para proteger o computador de v√≠rus, usamos o ___.',
        options: ['Antiv√≠rus', 'Microfone', 'Teclado', 'Cabo'],
        answer: 0,
      },
      {
        text: 'A internet √© como uma __ que conecta computadores.',
        options: ['Rede', 'Casa', 'Pel√∫cia', 'Caneta'],
        answer: 0,
      },
      {
        text: 'Se queremos escrever um texto, usamos um ___.',
        options: ['Programa', 'Jogo', 'Desenho', 'Livro'],
        answer: 0,
      },
      {
        text: 'O mouse ajuda a gente a __ o que est√° na tela.',
        options: ['Clicar', 'Pular', 'Andar', 'Ler'],
        answer: 0,
      },
      {
        text: 'O que guarda as coisas no computador √© o ___.',
        options: ['Disco', 'Caderno', 'Jogo', 'L√°pis'],
        answer: 0,
      },
      {
        text: 'Programar √© ensinar o computador a ___.',
        options: ['Fazer coisas', 'Cantar', 'Dormir', 'Correr'],
        answer: 0,
      },
      {
        text: 'A luz que mostra se o computador est√° ligado √© a ___.',
        options: ['Luzinha', 'Janela', 'Porta', 'Bola'],
        answer: 0,
      }
    ];

    const questionEl = document.getElementById('question');
    const optionsList = document.getElementById('options-list');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const scoreContainer = document.getElementById('score-container');

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    function showQuestion() {
      answered = false;
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      scoreContainer.style.display = 'none';

      const current = questions[currentQuestionIndex];
      questionEl.textContent = current.text;

      optionsList.innerHTML = '';
      current.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'btn-option';
        btn.setAttribute('role', 'listitem');
        btn.disabled = false;
        btn.addEventListener('click', () => selectOption(index));
        optionsList.appendChild(btn);
      });
    }

    function selectOption(selectedIndex) {
      if (answered) return;
      answered = true;

      const current = questions[currentQuestionIndex];
      const buttons = optionsList.querySelectorAll('button');

      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === current.answer) {
          btn.classList.add('correct');
        }
        if (index === selectedIndex && index !== current.answer) {
          btn.classList.add('incorrect');
        }
      });

      if (selectedIndex === current.answer) {
        score++;
        feedbackEl.textContent = 'Muito bem! Voc√™ acertou! üéâ';
        feedbackEl.style.color = '#28a745';
      } else {
        feedbackEl.textContent = `Ops! A resposta certa √©: "${current.options[current.answer]}". Tente a pr√≥xima!`;
        feedbackEl.style.color = '#dc3545';
      }
      nextBtn.style.display = 'inline-block';
      nextBtn.focus();
    }

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "Parab√©ns! Voc√™ terminou o jogo! üéâ";
      optionsList.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      scoreContainer.style.display = 'block';
      scoreContainer.textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas!`;
    }

    showQuestion();
  </script>
</body>
</html>
